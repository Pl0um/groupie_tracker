<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/Groupie.css">
    <title>Groupie Trackers</title>
</head>
<body>
    <h1>Groupie Tracker</h1>
    <div id="artists"></div>
    <script>
        fetch('/api/artists')
            .then(response => response.json())
            .then(data => {
                const artistsDiv = document.getElementById('artists');
                data.forEach(artist => {
                    const artistElement = document.createElement('div');
                    artistElement.textContent = artist.name;
                    artistElement.innerHTML = `
                        <h2>${artist.name}</h2>
                        <img src="${artist.image}" alt="${artist.name}" width="200">
                        <p>Members: ${artist.members.join(', ')}</p>
                        <p>Creation Date: ${artist.creationDate}</p>
                        <p>First Album: ${artist.firstAlbum}</p>
                    `;
                    artistsDiv.appendChild(artistElement);
                });
            })
            .catch(error => console.error('Error fetching artists:', error));
    </script>
</body>
</html>
